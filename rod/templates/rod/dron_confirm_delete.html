{% extends "rod/base.html" %}

{% block content %}
       <div class="content-section">
       <form action = "{% url 'rod-delete_dron' dron.id_drona %}" method="POST">
            {% csrf_token %}
           <fieldset class="form-group">
               <h2>Czy napewno chcesz usunąć drona {{ dron.nazwa }} ? </h2>
           </fieldset>
           <div class="form-group">
               <button class="btn btn-danger btn-sm mt-1 mb-1 p-2" type="submit">Tak, usuń</button>
               <input class="btn btn-primary" type="button" value="Powrót do listy dronów"  onclick="location.href='{% url 'rod-drones' %}'"/>
           </div>
       </form>
   </div>
{% endblock %}
