{% extends 'rod/base.html' %}
{%  load static%}
{% block content %}
    <div class="content-section">
       <form action = "{% url 'rod-report-ignore' zgloszenie.id_zgloszenia %}" method="POST">
            {% csrf_token %}
           <fieldset class="form-group">
               <h2>Czy napewno chcesz zignorować zgłoszenie?</h2>
           </fieldset>
           <div class="form-group">
               <button class="btn btn-danger btn-sm mt-1 mb-1 p-2" type="submit">Ignoruj zgłoszenie</button>
               <input class="btn btn-primary" type="button" value="Powrót do ostatnich zgłoszeń"  onclick="location.href='{% url 'rod-last-reports' %}'"/>
           </div>
       </form>
   </div>
{% endblock %}
