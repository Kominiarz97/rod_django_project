{% load static %}

<!doctype html>
<html lang="pl">

        <head>

            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="{% static 'users/style.css' %}">
            <title>Zaloguj się</title>

        </head>


  <body>
    <div class="container my-5 py-5 z-depth-1">
        <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <form class="text-center" method="POST">
                        {% csrf_token %}

                        <p class="h4 mb-4">Zaloguj się</p>
                        <input type="text" name='username' class="form-control mb-4" placeholder="Login" required>
                        <input type="password" name='password' class="form-control mb-4" placeholder="Haslo" required>
                        <button class="btn btn-primary btn-block" type="submit">Zaloguj</button>

                        <p>
                            Jeśli nie posiadasz konta
                            <a href="/register">zarejestruj się</a>
                        </p>
                        <p>
                            {% for message in messages %}
                                <div class="alert alert-danger" role="alert">
                                    <h3>{{ message }}</h3>
                                </div>
                            {% endfor %}

                        </p>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>


</html>
