{% load static %}
<!doctype html>
<html lang="pl">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'users/style.css' %}">
        <title>Rejestracja</title>

    </head>
<body>

    <div class="container my-5 py-5 z-depth-1">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <form class="text-center" method="POST">
                    {% csrf_token %}
                    <p class="h4 mb-4">Zarejestruj się</p>
                    <div class="form-group ">
                        <label for="first_name"><strong>Imię</strong></label>
                        <input type="text" class="form-control" name="first_name" placeholder="Podaj imię" required>
                    </div>

                    <div class="form-group">
                        <label for="last_name"><strong>Nazwisko</strong></label>
                        <input type="text" class="form-control" name="last_name" placeholder="Podaj nazwisko" required>
                    </div>

                    <div class="form-group">
                        <label for="username"><strong>Nazwa użytkownika</strong></label>
                        <input type="text" class="form-control" name="username" placeholder="Podaj nazwę" required>
                    </div>

                    <div class="form-group">
                        <label for="email"><strong>Adres email</strong></label>
                        <input type="email" class="form-control mb-4" name="email" aria-describedby="emailHelp" placeholder="Podaj email" required>
                    </div>

                    <div class="form-group">
                        <label for="password1"><strong>Hasło</strong></label>
                        <input type="password" class="form-control mb-4" name="password1" placeholder="Podaj hasło" required>
                    </div>

                    <div class="form-group">
                        <label for="password2"><strong>Powtórz hasło</strong></label>
                        <input type="password" class="form-control mb-4" name="password2" placeholder="Powtórz hasło" required>
                    </div>

                    <div class="form-group">
                        <label for="code"><strong>Kod potwierdzający</strong></label>
                        <input type="text" class="form-control mb-4" name="code" placeholder="Podaj kod" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Zarejestruj</button>
                    </div>




                    <p>
                        Jeśli masz już konto <a href="/">zaloguj się</a>
                        {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                                <h3>{{ message }}</h3>
                            </div>
                        {% endfor %}
                    </p>

                </form>
            </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
