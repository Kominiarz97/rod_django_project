{% load static %}
<!doctype html>
<html lang="pl">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'users/style.css' %}">
    <title>Rejestracja</title>
</head>
<body>
    <div class="stacked" >
    <form action="register" method="post">
     {% csrf_token %}
      <div class="form-group">
        <label for="first_name">Imię</label>
        <input type="text" class="form-control" id="first_name" placeholder="Podaj imię">
      </div>
      <div class="form-group">
        <label for="last_name">Nazwisko</label>
        <input type="text" class="form-control" id="last_name" placeholder="Podaj nazwisko">
      </div>
      <div class="form-group">
        <label for="username">Nazwa użytkownika</label>
        <input type="text" class="form-control" id="username" placeholder="Podaj nazwę">
      </div>
      <div class="form-group">
        <label for="email">Adres email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Podaj email">
      </div>
      <div class="form-group">
        <label for="password1">Hasło</label>
        <input type="password" class="form-control" id="password1" placeholder="Podaj hasło">
      </div>
      <div class="form-group">
        <label for="password2">Powtórz hasło</label>
        <input type="password" class="form-control" id="password2" placeholder="Powtórz hasło">
      </div>
      <div class="form-group">
        <label for="code">Kod potwierdzający</label>
        <input type="text" class="form-control" id="code" placeholder="Podaj kod">
      </div>
      <button type="submit" class="btn btn-primary">Zarejestruj</button>
    </form>
    </div>
        <div>
            {% for message in messages %}
                <h3>{{ message }}</h3>
            {% endfor %}
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
